<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chemistry Education events</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2em;
    background-color: #f3f4f6;
    color: #333;
  }

  h1 {
    margin-bottom: 1em;
    font-size: 2rem;
  }

  .filter-bar {
    margin-bottom: 1.5em;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1em;
  }

  .search-input {
    padding: 10px 14px;
    font-size: 1rem;
    width: 260px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .toggle-button {
    padding: 10px 16px;
    font-size: 0.95rem;
    background-color: #4b5563;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .toggle-button:hover {
    background-color: #374151;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    overflow: hidden;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  th, td {
    padding: 14px 16px;
    text-align: left;
    vertical-align: top;
  }

  thead th {
    background-color: #e5e7eb;
    font-weight: 600;
    color: #111827;
    border-bottom: 1px solid #d1d5db;
    user-select: none;
    cursor: pointer;
  }

  th.sortable::after {
    content: ' ⇅';
    font-size: 0.8em;
    color: #6b7280;
    padding-left: 4px;
  }

  th.sorted-asc::after {
    content: ' ▲';
    color: #1f2937;
  }

  th.sorted-desc::after {
    content: ' ▼';
    color: #1f2937;
  }

  tbody tr:hover {
    background-color: #f9fafb;
  }

  tbody td {
    border-top: 1px solid #e5e7eb;
  }

  .title-cell a {
    font-weight: 600;
    font-size: 2rem;
    color: #2563eb;
    text-decoration: none;
  }
  
  td a {
    font-weight: 600;
    font-size: 1.125rem;
    color: #2563eb;
    text-decoration: none;
    display: inline-block;
  }

  .title-cell a:hover {
    text-decoration: underline;
  }

  .description-cell {
    display: block;
    margin-top: 4px;
    font-weight: normal;
    font-size: 0.9rem;
    color: #4b5563;
  }

  /* --- Footer styling --- */
  footer {
    margin-top: 3rem;
    padding-top: 1.5rem;
    border-top: 1px solid #d1d5db;
    font-size: 0.95rem;
    color: #555;
    text-align: center;
  }

  footer a {
    color: #2563eb;
    text-decoration: none;
    font-weight: 600;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
  <h1>Chemistry Education events</h1>

  <div class="filter-bar">
    <input type="text" id="searchInput" class="search-input" placeholder="Search all columns..." />
    <button id="togglePastEvents" class="toggle-button">Include past events</button>
  </div>

  <table id="excelTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- -------------------- -->
  <!--        FOOTER        -->
  <!-- -------------------- -->
	<footer>
	  Submit your event details 
	  <a href="https://forms.office.com/e/E60eZeVps4" target="_blank" rel="noopener noreferrer">here</a>
	  to be included in this list. This is managed by the 
	  <a href="https://www.imperial.ac.uk/chemistry-education/" target="_blank" rel="noopener noreferrer">
		Centre for Chemistry Education at Imperial College London
	  </a>.
	</footer>

  <script>
    let tableData = [];
    let currentSort = { column: 'Start Date', direction: 'asc' };
    let searchQuery = '';
    let showPastEvents = false;

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      renderTable();
    });

    document.getElementById('togglePastEvents').addEventListener('click', () => {
      showPastEvents = !showPastEvents;
      document.getElementById('togglePastEvents').textContent = showPastEvents
        ? 'Hide past events'
        : 'Include past events';
      renderTable();
    });

    async function loadExcelData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/chem-ed/conferences/main/data/data.json');
        if (!response.ok) throw new Error("Failed to fetch JSON");

        tableData = await response.json();
        renderTable();
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById('excelTable').innerHTML = "<tr><td>Error loading data.</td></tr>";
      }
    }

    function isDate(value) {
      return !isNaN(Date.parse(value)) && /^\d{4}-\d{2}-\d{2}/.test(value);
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("en-GB", {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });
    }

    function renderTable() {
      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (!Array.isArray(tableData) || tableData.length === 0) {
        tableBody.innerHTML = "<tr><td>No data found.</td></tr>";
        return;
      }

      const allColumns = Object.keys(tableData[0]);
      const columns = allColumns.filter(col => !['Title', 'Description', 'URL'].includes(col));
      columns.splice(1, 0, 'TitleDescription');

      const headerRow = document.createElement('tr');
      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col === 'TitleDescription' ? 'Title & Description' : col.replace(/_/g, ' ');
        th.classList.add('sortable');
        th.addEventListener('click', () => sortByColumn(col));
        if (currentSort.column === col) {
          th.classList.remove('sortable');
          th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
        }
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      let filteredData = [...tableData];

      if (!showPastEvents) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        filteredData = filteredData.filter(row => {
          const date = new Date(row['Start Date']);
          return date >= today;
        });
      }

      if (searchQuery.trim()) {
        filteredData = filteredData.filter(row =>
          Object.values(row).some(val =>
            String(val).toLowerCase().includes(searchQuery)
          )
        );
      }

      if (currentSort.column) {
        filteredData.sort((a, b) => {
          let valA = '', valB = '';
          if (currentSort.column === 'TitleDescription') {
            valA = (a.Title || '') + (a.Description || '');
            valB = (b.Title || '') + (b.Description || '');
          } else {
            valA = a[currentSort.column] || '';
            valB = b[currentSort.column] || '';
          }

          if (isDate(valA) && isDate(valB)) {
            return currentSort.direction === 'asc'
              ? new Date(valA) - new Date(valB)
              : new Date(valB) - new Date(valA);
          }

          return currentSort.direction === 'asc'
            ? String(valA).localeCompare(String(valB))
            : String(valB).localeCompare(String(valA));
        });
      }

      filteredData.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');

          if (col === 'TitleDescription') {
            const titleLink = document.createElement('a');
            titleLink.href = row.URL || '#';
            titleLink.target = '_blank';
            titleLink.rel = 'noopener noreferrer';
            titleLink.textContent = row.Title || '';
            titleLink.className = 'title-cell';

            const desc = document.createElement('div');
            desc.className = 'description-cell';
            desc.textContent = row.Description || '';

            td.appendChild(titleLink);
            td.appendChild(desc);
          } else {
            const val = row[col];
            td.textContent = isDate(val) ? formatDate(val) : val;
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    function sortByColumn(column) {
      if (currentSort.column === column) {
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.column = column;
        currentSort.direction = 'asc';
      }
      renderTable();
    }

    loadExcelData();
  </script>
</body>
</html>
