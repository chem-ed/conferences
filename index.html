<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Data Table</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Live Excel Data</h1>
  <table id="excelTable"></table>

  <script>
    async function loadExcelData() {
      const response = await fetch('https://raw.githubusercontent.com/chem-ed/conferences/main/data/data.json');
      const json = await response.json();

      const table = document.getElementById('excelTable');
      if (!json || !json.value || json.value.length === 0) {
        table.innerHTML = "<tr><td>No data found.</td></tr>";
        return;
      }

      // Create header row
      const headerRow = document.createElement('tr');
      Object.keys(json.value[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Add rows
      json.value.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    loadExcelData();
  </script>
</body>
</html>
