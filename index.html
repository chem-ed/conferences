<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      cursor: pointer;
      position: relative;
    }
    th::after {
      content: '';
      position: absolute;
      right: 8px;
      border: 5px solid transparent;
    }
    th.sorted-asc::after {
      border-bottom-color: #333;
      top: 50%;
      transform: translateY(-50%);
    }
    th.sorted-desc::after {
      border-top-color: #333;
      top: 50%;
      transform: translateY(-50%);
    }
    .filter-input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #ccc;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Excel Data Table</h1>
  <table id="excelTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let tableData = [];
    let currentSort = { column: null, direction: 'asc' };
    let filters = {};

    async function loadExcelData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/chem-ed/conferences/main/data/data.json');
        if (!response.ok) throw new Error("Failed to fetch JSON");

        tableData = await response.json();
        renderTable();
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById('excelTable').innerHTML = "<tr><td>Error loading data.</td></tr>";
      }
    }

    function renderTable() {
      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (!Array.isArray(tableData) || tableData.length === 0) {
        tableBody.innerHTML = "<tr><td>No data found.</td></tr>";
        return;
      }

      const columns = Object.keys(tableData[0]);

      // Create filter input row
      const filterRow = document.createElement('tr');
      columns.forEach(col => {
        const th = document.createElement('th');
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'filter-input';
        input.placeholder = `Filter ${col}`;
        input.value = filters[col] || '';
        input.addEventListener('input', () => {
          filters[col] = input.value.toLowerCase();
          renderTable();
        });
        th.appendChild(input);
        filterRow.appendChild(th);
      });
      tableHead.appendChild(filterRow);

      // Create column headers with sort functionality
      const headerRow = document.createElement('tr');
      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col.replace(/_/g, ' ');
        th.addEventListener('click', () => sortByColumn(col));
        if (currentSort.column === col) {
          th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
        }
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      // Filter and sort data
      let filteredData = tableData.filter(row => {
        return columns.every(col => {
          return !filters[col] || (row[col] && row[col].toLowerCase().includes(filters[col]));
        });
      });

      if (currentSort.column) {
        filteredData.sort((a, b) => {
          const valA = a[currentSort.column] || '';
          const valB = b[currentSort.column] || '';
          return currentSort.direction === 'asc'
            ? valA.localeCompare(valB)
            : valB.localeCompare(valA);
        });
      }

      // Render rows
      filteredData.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    function sortByColumn(column) {
      if (currentSort.column === column) {
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.column = column;
        currentSort.direction = 'asc';
      }
      renderTable();
    }

    loadExcelData();
  </script>
</body>
</html>
