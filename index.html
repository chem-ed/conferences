<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>Excel Data Table</h1>
  <table id="excelTable"></table>

  <script>
    async function loadExcelData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/data/data.json');
        if (!response.ok) throw new Error("Failed to fetch JSON");

        const json = await response.json();

        const table = document.getElementById('excelTable');
        if (!Array.isArray(json) || json.length === 0) {
          table.innerHTML = "<tr><td>No data found.</td></tr>";
          return;
        }

        // Create header row
        const headerRow = document.createElement('tr');
        Object.keys(json[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = key.replace(/_/g, ' ');
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Add data rows
        json.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(val => {
            const td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById('excelTable').innerHTML = "<tr><td>Error loading data.</td></tr>";
      }
    }

    loadExcelData();
  </script>
</body>
</html>
